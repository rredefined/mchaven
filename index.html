<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McHaven Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0c0c0c;
            color: white;
            text-align: center;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #f7d25c;
        }
        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            background: #1e1e1e;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .price {
            font-size: 22px;
            color: #f7d25c;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #111;
        }
    </style>
</head>
<body>
    <header>
        <h1>McHaven Store</h1>
        <a class="discord-btn" href="#">Join Discord</a>
    </header>

    <div class="container">
        <h2>Buy Coins</h2>
        <p>Coins are universal — usable everywhere on McHaven!</p>

        <div class="card">
            <h3>Coin Rate</h3>
            <p class="price">₹10 = 100 Coins</p>
            <p>To purchase coins, please join our Discord.</p>
        </div>
    </div>

    <footer>
        <p>Join Discord to buy coins and get support.</p>
    </footer>
</body>
</html>
